<section class="bg-[var(--color-nimicgreen)] py-12" [dir]="currentLang === 'ar' ? 'rtl' : 'ltr'">
  <div class="container mx-auto px-4">
    <div class="mb-8 text-start">
      <h2 class="text-3xl font-bold text-white inline-block bg-gray-300 px-4 py-2">{{ 'FEATURED_SERVICES.TITLE' |
        translate }}</h2>
      <p class="text-white mt-2">{{ 'FEATURED_SERVICES.SUBTITLE' | translate }}</p>
    </div>
    <div class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-4">
      @for (service of services; track service.Title) {
      <div class="bg-white p-4 md:p-6 -md relative">
        <h3 class="text-lg font-bold mb-2">{{ service.Title }}</h3>
        <p class="text-gray-700 mb-4 text-sm">{{ service.ContentSummary }}</p>
        <div class="flex justify-end">
          <button type="button"
            class="cursor-pointer arrow-square flex-none w-12 h-12 bg-[var(--color-nimicgreen)] flex items-center justify-center hover:bg-[#413258] transition-all duration-300 group-hover:scale-105 border-none outline-none focus:outline-none"
            [routerLink]="service.Link" (click)="scrollToTop()" tabindex="0"
            [attr.aria-label]="'Access ' + service.Title + ' service details'">
            <svg class="w-8 h-8 text-white" [class]="currentLang === 'ar' ? 'transform rotate-180' : ''" fill="none"
              stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
          </button>
        </div>
      </div>
      }
    </div>
    <div class="mt-8 flex justify-end">
      <button
        class="bg-transparent border-[1px] border-solid border-white text-white px-6 py-3 text-base hover:bg-white hover:text-[var(--color-nimicgreen)] transition font-inherit cursor-pointer no-underline"
        [routerLink]="['/ar/eservices']" (click)="scrollToTop()" [attr.aria-label]="'View all available services'">
        {{ 'FEATURED_SERVICES.ALL_SERVICES' | translate }}
      </button>
    </div>
  </div>
</section>
