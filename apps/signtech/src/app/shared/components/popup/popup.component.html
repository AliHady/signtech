<div *ngIf="visible" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-40">
  <div class="bg-white rounded-xl p-8 shadow-lg max-w-md w-full text-center">
    <div class="text-xl mb-6">{{ title }}</div>
    <div class="flex justify-center gap-4">
      <button
        class="px-6 py-2 rounded-full border border-[--main-color] text-[#1e1e1e] bg-white font-bold transition hover:bg-[--main-color] hover:text-white cursor-pointer"
        (click)="close.emit()">
        {{ closeText }}
      </button>
      <button class="px-6 py-2 rounded-full bg-[--main-color] text-white font-bold transition hover:bg-[#e65c00] border-0 cursor-pointer"
        (click)="subbmit.emit()">
        {{ loginText }}
      </button>
    </div>
  </div>
</div>
