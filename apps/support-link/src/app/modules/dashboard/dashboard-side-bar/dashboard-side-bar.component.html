<aside class="w-72 bg-white flex flex-col py-8 px-6 shadow-md">
  <div class="flex items-center mb-12">
    <img src="assets/images/logo.png" alt="SupportLink logo" class="w-10 h-10" />
    <span class="ml-2 text-2xl font-bold">
      <span class="text-[#0f1416]">{{ 'GENERAL.SUPPORT' | translate }}</span><span class="text-[var(--main-color)]">{{ 'GENERAL.LINK' | translate }}</span>
    </span>
  </div>
  <nav class="flex-1">
    <ul class="space-y-6 list-none p-0 m-0">
      <li>
        <a routerLink="/{{currentLang}}/dashboard"
          [ngClass]="{
            'bg-orange-50 text-orange-600 font-bold': active === 'DASHBOARD',
            'text-[#23234C] font-semibold': active !== 'DASHBOARD'
          }"
          class="flex items-center px-6 py-4 rounded-xl no-underline hover:bg-orange-50 transition-all duration-150 text-base">
          {{ 'DASHBOARD.TITLE' | translate }}
        </a>
      </li>
      <li>
        <a routerLink="/{{currentLang}}/dashboard/requests"
          [ngClass]="{
            'bg-orange-50 text-orange-600 font-bold': active === 'MY-REQUESTS',
            'text-[#23234C] font-semibold': active !== 'MY-REQUESTS'
          }"
          class="flex items-center px-6 py-4 rounded-xl no-underline hover:bg-orange-50 transition-all duration-150 text-base relative">
          {{ 'DASHBOARD.MY_REQUESTS' | translate }}
          <span class="absolute right-6 bg-orange-500 text-white rounded-full px-3 py-0.5 text-sm font-bold" style="top:50%;transform:translateY(-50%);">{{ 3 }}</span>
        </a>
      </li>
      <li>
        <a routerLink="/{{currentLang}}/dashboard/notifications"
          [ngClass]="{
            'bg-orange-50 text-orange-600 font-bold': active === 'NOTIFICATIONS',
            'text-[#23234C] font-semibold': active !== 'NOTIFICATIONS'
          }"
          class="flex items-center px-6 py-4 rounded-xl no-underline hover:bg-orange-50 transition-all duration-150 text-base relative">
          {{ 'DASHBOARD.NOTIFICATIONS' | translate }}
          <span class="absolute right-6 bg-orange-500 text-white rounded-full px-3 py-0.5 text-sm font-bold" style="top:50%;transform:translateY(-50%);">{{ 16 }}</span>
        </a>
      </li>
      <li>
        <a routerLink="/{{currentLang}}/dashboard/settings"
          [ngClass]="{
            'bg-orange-50 text-orange-600 font-bold': active === 'SETTINGS',
            'text-[#23234C] font-semibold': active !== 'SETTINGS'
          }"
          class="flex items-center px-6 py-4 rounded-xl no-underline hover:bg-orange-50 transition-all duration-150 text-base">
          {{ 'DASHBOARD.SETTINGS' | translate }}
        </a>
      </li>
    </ul>
  </nav>
  <a class="flex items-center mt-12 text-pink-400 hover:text-pink-600 font-semibold px-6 py-2 no-underline text-base">
    {{ 'DASHBOARD.LOGOUT' | translate }}
  </a>
</aside>
