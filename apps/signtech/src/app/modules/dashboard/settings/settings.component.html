<div class="flex min-h-screen bg-[#f7f8fa]">
  <dashboard-side-bar [active]="'SETTINGS'"></dashboard-side-bar>
  <main class="flex-1 flex flex-col px-16 py-10">
    <dashboard-header [title]="'DASHBOARD.SETTINGS' | translate"></dashboard-header>
    <section class="mb-8 flex flex-col gap-8 items-center">
      <!-- Language Selection Card -->
      <div class="bg-white rounded-xl shadow-lg px-8 py-6 flex flex-col items-center w-full max-w-md">
        <span class="font-bold text-lg text-gray-800 mb-4">
          {{ 'DASHBOARD.CHOOSE_LANGUAGE' | translate }}
        </span>
        <div class="flex gap-6">
          <button class="flex items-center gap-2 px-5 py-2 rounded-full bg-blue-50 hover:bg-blue-100 border border-blue-200 shadow transition"
                  (click)="changeLang('ar')">
            <img src="assets/flags/sa.svg" alt="العربية" class="w-6 h-6 rounded-full border" />
            <span class="font-semibold text-blue-700">العربية</span>
          </button>
          <button class="flex items-center gap-2 px-5 py-2 rounded-full bg-blue-50 hover:bg-blue-100 border border-blue-200 shadow transition"
                  (click)="changeLang('en')">
            <img src="assets/flags/gb.svg" alt="English" class="w-6 h-6 rounded-full border" />
            <span class="font-semibold text-blue-700">English</span>
          </button>
        </div>
      </div>
      <!-- Profile Navigation Card -->
      <div class="bg-white rounded-xl shadow-lg px-8 py-6 flex flex-col items-center w-full max-w-md">
        <span class="font-bold text-lg text-gray-800 mb-4">
          {{ 'PROFILE.TITLE' | translate }}
        </span>
        <button class="flex items-center gap-2 px-6 py-3 rounded-full bg-gray-100 hover:bg-gray-200 border border-gray-300 shadow transition"
                (click)="goToProfile()">
          <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <circle cx="12" cy="8" r="4" />
            <path d="M4 20c0-4 8-4 8-4s8 0 8 4" />
          </svg>
          <span class="font-semibold text-gray-700">{{ 'PROFILE.TITLE' | translate }}</span>
        </button>
      </div>
    </section>
    <div>
      <!-- Additional settings content goes here -->
    </div>
  </main>
</div>
