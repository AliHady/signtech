<app-header></app-header>
<div class="news-details-container" [@routeAnimations]>
  <app-breadcrumbs [items]="[
    { label: 'الرئيسية', url: '/ar/home' },
    { label: 'المركز الإعلامي', url: '/ar/mediacenter' },
    { label: 'أخبار المركز', url: '/ar/mediacenter/news' },
    { label: content?.Title || 'تفاصيل الخبر' }
  ]"></app-breadcrumbs>

  <main class="news-content bg-white">
    <div class="container mx-auto px-6 py-16"> 
      @if (content) {
      <article>
        <h1 class="text-4xl font-bold mb-6 text-gray-800 leading-tight">{{ content.Title }}</h1>
        <div class="prose max-w-none">
          <div class="text-gray-700 leading-relaxed space-y-4" [innerHTML]="content.Content"></div>
        </div>
      </article>
      } @else {
      <div class="space-y-8">
        <!-- Title Skeleton -->
        <ngx-skeleton-loader [theme]="{ height: '2.5rem', width: '80%', 'margin-bottom': '1.5rem' }" [count]="1"
          appearance="line">
        </ngx-skeleton-loader>

        <!-- Date Skeleton -->
        <ngx-skeleton-loader [theme]="{ height: '1rem', width: '20%', 'margin-bottom': '2rem' }" [count]="1"
          appearance="line">
        </ngx-skeleton-loader>

        <!-- Image Skeleton -->
        <ngx-skeleton-loader
          [theme]="{ height: '400px', width: '100%', 'margin-bottom': '2rem', 'border-radius': '0.75rem' }" [count]="1"
          appearance="line">
        </ngx-skeleton-loader>

        <!-- Content Summary Skeleton -->
        <ngx-skeleton-loader [theme]="{ height: '1.5rem', width: '100%', 'margin-bottom': '1rem' }" [count]="3"
          appearance="line">
        </ngx-skeleton-loader>

        <!-- Content Skeleton -->
        <ngx-skeleton-loader [theme]="{ height: '1.25rem', width: '100%', 'margin-bottom': '0.5rem' }" [count]="8"
          appearance="line">
        </ngx-skeleton-loader>
      </div>
      }
    </div>
  </main>
</div>
<app-footer></app-footer>
