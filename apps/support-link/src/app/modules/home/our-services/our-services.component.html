<section class="w-full px-40 py-4">
  <div class=" mx-auto">
    <h2 class="text-[40px] leading-[50px] font-normal text-[#0b132a] mb-1 font-['DM_Serif_Display',Helvetica]">
      {{'SERVICES.SERVICES' | translate}}
    </h2>
    <section class="container mx-auto py-4">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let service of services"
          class="rounded-[15px] border border-solid border-[#d9d9d9] shadow-[0px_1px_3px_#00000040] overflow-hidden">
          <div class="relative">
            <img class="w-full h-[219px] object-cover" [alt]="service.Title + ' thumbnail'"
              [src]="utilityService.getImageSrc(service.Image)" />
            <div class="absolute top-4 right-4">
              <span
                class="bg-[#9b989542] text-[#fbfaf6] border border-solid border-white rounded-[50px] px-3 py-0.5 text-xs">
                IT Supports
              </span>
            </div>
          </div>
          <div class="p-4">
            <h3 class="mt-4 font-['Rubik',Helvetica]  font-normal text-[#1e1e1e] text-xl leading-7">
              {{ currentLang === 'en' ? service.TitleEn : service.Title }}
            </h3>
            <p class="mt-4 font-['Rubik',Helvetica]  font-normal text-[#7a7a7a] text-[15px] leading-[21px]">
              {{
              (currentLang === 'en' ? service?.DescriptionEn : service?.Description)
              | slice:0:200
              }}
              <ng-container
                *ngIf="((currentLang === 'en' ? service?.DescriptionEn : service?.Description) || '').length > 200">...</ng-container>
            </p>
            <div class="flex justify-between items-center mt-8">
              <div class="flex items-center">
                <img class="w-3.5 h-4 mr-2" alt="Price icon" src="../../../../assets/images/riyal.png" />
                <span class="font-bold text-[#1e1e1e] text-base">
                  {{ service.Price }}
                </span>
              </div>
              <button type="button" (click)="navigateToServiceDetails(service)"
                class="font-bold text-[var(--main-color)] text-base p-0 bg-transparent border-none cursor-pointer hover:underline">
                {{ 'LIST_OF_SERVICES.GET_IT_NOW' | translate }}
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="flex justify-center mt-12">
        <button type="button"
          class="rounded-[50px] border border-solid border-[#4e5664] text-[#4e5664] px-5 py-3 font-medium text-base bg-transparent cursor-pointer hover:bg-[#4e5664] hover:text-white cursor-pointer transition">
          {{'SERVICES.MORE_SERVICES' | translate}}
        </button>
      </div>
    </section>
  </div>
</section>
