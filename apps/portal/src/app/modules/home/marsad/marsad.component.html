<section id="marsadHome" class="relative w-full bg-[#E3DDDC] -lg p-8 overflow-hidden h-auto md:h-[60vh] flex items-center justify-center">

  <div class="container mx-auto px-4 h-full flex items-center justify-center">

    <div class="flex flex-col items-center justify-center relative z-10 w-full max-w-3xl mx-auto">
      <!-- Title Section -->
      <div class="w-full text-center marsadTitleSection mb-8 flex flex-col items-center">

        <h1 class="marsadTitle text-4xl md:text-5xl font-extrabold tracking-wide mb-4">
          {{ 'MARSAD.TITLE' | translate }}
        </h1>

        <h2 class="marsadSubTitle">
          {{ 'MARSAD.SUBTITLE' | translate }}
        </h2>

        <a [routerLink]="['/', currentLang, 'marsad']" (click)="scrollToTop()" 
          class="marsadLink inline-block bg-transparent border-2 border-[var(--color-nimicgreen)] text-[var(--color-nimicgreen)] font-semibold px-6 py-3 hover:bg-[var(--color-nimicgreen)] hover:text-white transition no-underline">
          {{ 'MARSAD.MORE' | translate }}
        </a>

      </div>
      <!-- Description Section -->
      <div class="w-full text-center space-y-4">
        <p class="text-lg leading-relaxed">
          {{ 'MARSAD.DESCRIPTION' | translate }}
        </p>
      </div>
    </div>

  </div>

</section>
