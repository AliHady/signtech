<section class="container mx-auto py-16">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let service of services"
      class="rounded-[15px] border border-solid border-[#d9d9d9] shadow-[0px_1px_3px_#00000040] overflow-hidden">
      <div class="relative">
        <img class="w-full h-[219px] object-cover" [alt]="service.Title + ' thumbnail'"
          [src]="utilityService.getImageSrc(service.Image)" />
        <div class="absolute top-4 right-4">
          <span
            class="bg-[#9b989542] text-[#fbfaf6] border border-solid border-white rounded-[50px] px-3 py-0.5 text-xs">
            IT Supports
          </span>
        </div>
      </div>

      <div class="p-4">
        <h3 class="mt-4 font-serif font-normal text-[#1e1e1e] text-xl leading-7">
          {{ service.Title }}
        </h3>
        <p class="mt-4 font-sans font-normal text-[#7a7a7a] text-[15px] leading-[21px]">
          {{ service.Description }}
        </p>
        <div class="flex justify-between items-center mt-8">
          <div class="flex items-center">
            <img class="w-3.5 h-4 mr-2" alt="Price icon"
              src="https://c.animaapp.com/mc4gw0vx5j0gyM/img/image-29-5.png" />
            <span class="font-bold text-[#1e1e1e] text-base">
              {{ service.Price }}
            </span>
          </div>
          <button type="button"
            class="font-bold text-[#ff6800] text-base p-0 bg-transparent border-none hover:underline">
            Get it now!
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="flex justify-center mt-12">
    <button type="button"
      class="rounded-[50px] border border-solid border-[#4e5664] text-[#4e5664] px-5 py-3 font-medium text-base bg-transparent hover:bg-[#4e5664] hover:text-white transition">
      More Services
    </button>
  </div>
</section>
