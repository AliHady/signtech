<app-header></app-header>
<div class="min-h-screen bg-gray-50" [@routeAnimations]>
  <app-breadcrumbs></app-breadcrumbs>

  <main class="main-content bg-white overflow-hidden">
    <div class="container mx-auto px-4 py-8 max-w-1xl">
      <!-- Alert Messages -->
      @if (successMessage) {
        <div class="mb-6 p-4  bg-green-50 text-green-700 border border-green-200">
          {{ successMessage }}
        </div>
      }

      @if (errorMessage) {
        <div class="mb-6 p-4  bg-red-50 text-red-700 border border-red-200">
          {{ errorMessage }}
        </div>
      }

      <!-- Form Container -->
      <div class="">
        <app-dynamic-form
          [config]="formConfig"
          (formSubmitted)="onFormSubmitted($event)"
          (formError)="onFormError($event)">
        </app-dynamic-form>
      </div>
    </div>
  </main>
</div>
<app-footer></app-footer>
