<div class="min-h-screen bg-gray-100 p-8">
  <!-- Typography -->
  <h1 class="text-4xl font-bold text-blue-600 mb-4">Tailwind CSS Test</h1>
  <p class="text-gray-700 mb-6">This is a test of various Tailwind CSS utilities.</p>

  <!-- Buttons -->
  <div class="space-x-4 mb-6">
    <button class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors">
      Primary Button
    </button>
    <button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors">
      Secondary Button
    </button>
  </div>

  <!-- Cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-2">Card 1</h2>
      <p class="text-gray-600">This is a sample card with shadow and rounded corners.</p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-2">Card 2</h2>
      <p class="text-gray-600">Another card with the same styling.</p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-2">Card 3</h2>
      <p class="text-gray-600">And one more card for good measure.</p>
    </div>
  </div>

  <!-- Form Elements -->
  <div class="max-w-md mb-6">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="input">
        Sample Input
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="input" type="text" placeholder="Enter something...">
    </div>
  </div>

  <!-- Alert -->
  <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 p-4 mb-6" role="alert">
    <p class="font-bold">Warning!</p>
    <p>This is a sample alert message using Tailwind CSS.</p>
  </div>
</div>
