<app-header></app-header>
<div class="news-details-container" [@routeAnimations]>
  <app-breadcrumbs [items]="[
    { label: 'الرئيسية', url: '/ar/home' },
    { label: 'المركز الإعلامي', url: '/ar/media' },
    { label: 'أخبار المركز', url: '/ar/news' },
    { label: newsDetails?.Title || 'تفاصيل الخبر' }
  ]"></app-breadcrumbs>

  <main class="news-content bg-white">
    <div class="container mx-auto px-6 py-16">
      @if (newsDetails) {
        <article>
          <h1 class="text-4xl font-bold mb-6 text-gray-800 leading-tight">{{ newsDetails.Title }}</h1>
          
          <div class="flex items-center text-gray-500 mb-8 border-b pb-4">
            <time class="text-sm font-medium">{{ newsDetails.NewsHigriDate }}</time>
          </div>

          @if (newsDetails.NewsImage) {
            <div class="mb-8">


       

              <img 
                [src]="portalUrl + newsDetails.NewsImage.replace('/CMS', '')" 
                [alt]="newsDetails.Title"
                class="w-full h-auto rounded-xl shadow-md object-cover"
              />
            </div>
          }

          <div class="prose max-w-none">
            <p class="text-lg mb-6 text-gray-700 leading-relaxed">{{ newsDetails.ContentSummary }}</p>
            <div class="text-gray-700 leading-relaxed space-y-4" [innerHTML]="newsDetails.Content"></div>
          </div>
        </article>
      } @else {
        <div class="text-center py-16">
          <p class="text-gray-500">جاري تحميل تفاصيل الخبر...</p>
        </div>
      }
    </div>
  </main>
</div>
<app-footer></app-footer>
