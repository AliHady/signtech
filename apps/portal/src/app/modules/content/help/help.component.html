<app-header></app-header>
<div class="help-container">

  <app-breadcrumbs></app-breadcrumbs>
  <main class="main-content bg-white" [@routeAnimations]>
    <!-- NEWS GRID â€” Arabic content, so the whole section is RTL -->
    <section class="container mx-auto px-1 py-8">
      @if (loading) {
        <div class="text-center py-8">
          <div class="animate-spin  h-12 w-12 border-b-2 border-gray-900 mx-auto"></div>
          <p class="mt-4 text-gray-600">{{ 'LOADING.LOADING' | translate }}</p>
        </div>
      }

      @if (error) {
        <div class="text-center py-8 text-red-600">
          {{ error }}
        </div>
      }

      @if (!loading && !error) {
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
          @for (item of submenuItems; track item) {
            <div class="bg-white border border-gray-200 shadow p-6 hover:shadow-lg transition-all duration-300 hover:-translate-y-1 hover:bg-[#413258] group h-full flex items-center justify-center">
              <a [routerLink]="['/' + currentLang + item.url]" class="block w-full">
                <h2 class="text-lg font-semibold text-gray-800 text-center border-b border-gray-200 pb-3 group-hover:text-white group-hover:border-gray-400 transition-colors duration-300">{{ item.title }}</h2>
              </a>
            </div>
          }
        </div>
      }
    </section>
  </main>
</div>
<app-footer></app-footer>
