<section class="w-full py-16 md:py-24">
    <ng-container *ngIf="sliderItems && sliderItems.length > 0">
        <div class="container flex items-center justify-center">
            <div class="flex items-center">
                <img [src]="utilityService.getImageSrc(sliderItems[currentSlide]?.Image)" alt="Slider"
                    class="w-64 h-64 mr-8 object-cover" />
                <h1
                    class="font-['DM_Serif_Display',Helvetica] text-4xl md:text-5xl lg:text-[50px] font-normal leading-tight md:leading-[70px] max-w-[555px]">
                    <span class="text-[#0b132a]">{{ sliderItems[currentSlide].Title }}</span>
                    <span class="text-[var(--main-color)]">{{ sliderItems[currentSlide].Description }}</span>
                    <span class="text-[#ffb47f]">.</span>
                </h1>
            </div>
        </div>
        <div class="flex justify-center mt-6 space-x-2">
            <button *ngFor="let item of sliderItems; let i = index" (click)="goToSlide(i)"
                class="w-4 h-4 rounded-full border border-[var(--main-color)] transition-colors" [ngClass]="{
          'bg-[var(--main-color)]': i === currentSlide,
          'bg-white': i !== currentSlide
        }"></button>
        </div>
    </ng-container>
</section>
