<section class="relative w-full bg-[#E3DDDC] -lg p-8 overflow-hidden h-auto md:h-[40vh]">
  <!-- Optional: Wavy Background Here -->
<div class="container mx-auto px-4">

  <div class="flex flex-col md:flex-row md:items-center md:justify-between relative z-10">
    
    <!-- Right Title -->
    <div class="md:w-1/2 text-right space-y-4">
      <div class="inline-block bg-white px-4 py-2 -md">
        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 tracking-wide">
          {{ 'MARSAD.TITLE' | translate }}
        </h1>
      </div>

      <div class="inline-block bg-gray-200 px-4 py-2 -md">
        <h2 class="text-2xl md:text-3xl font-semibold text-gray-700">
          {{ 'MARSAD.SUBTITLE' | translate }}
        </h2>
      </div>

      <div class="mt-4">
        <a [routerLink]="'/ar/marsad'" class="inline-block bg-white text-gray-700 font-semibold px-6 py-3 -md shadow hover:bg-gray-50 transition">
          {{ 'MARSAD.MORE' | translate }}
        </a>
      </div>
    </div>
   <!-- Left Text -->
   <div class="md:w-1/2 text-gray-700 text-right space-y-4 mb-8 md:mb-0">
    <p class="text-lg leading-relaxed">
      {{ 'MARSAD.DESCRIPTION' | translate }}
    </p>
  </div>
  </div>

</div>

</section>
