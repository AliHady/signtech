<section id="breadcrumbs" class="mx-auto mt-6 px-4 py-3">
  <div class="container mx-auto px-4 py-2">
    <h4 class="text-gray-800 font-semibold text-lg">أخبار المركز</h4>
    <nav aria-label="breadcrumb" class="container mx-auto px-4 py-2" dir="rtl">
      <ol class="breadcrumb">
        <li
          *ngFor="let item of items; let last = last; trackBy: trackByLabel"
          class="breadcrumb-item"
          [class.active]="last"
        >
          <!-- Link if URL exists and not the last crumb -->
          <a *ngIf="!last && item.url" [routerLink]="item.url">
            {{ item.label }}
          </a>
    
          <!-- Plain text otherwise -->
          <span *ngIf="last || !item.url">
            {{ item.label }}
          </span>
        </li>
      </ol>
    </nav>
  </div>
</section>
