<app-header></app-header>
<div class="main-container">
  <app-breadcrumbs></app-breadcrumbs>
  <main class="main-content bg-white" [@routeAnimations]>
    <!-- NEWS GRID â€” Arabic content, so the whole section is RTL -->
    <section class="container mx-auto px-4 py-8">
      <div class="max-w-4xl mx-auto">

        @if (loading) {
          <div class="text-center py-8">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900 mx-auto"></div>
            <p class="mt-4 text-gray-600">{{ 'LOADING.LOADING' | translate }}</p>
          </div>
        }

        @if (error) {
          <div class="text-center py-8 text-red-600">
            {{ error }}
          </div>
        }

        @if (!loading && !error) {
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            @for (item of menuItems; track item) {
              <div class="bg-white border border-gray-100 p-6 hover:shadow-lg transition-shadow duration-300">
                <h2 class="text-xl font-semibold text-gray-700 mb-4 text-right border-b border-gray-100 pb-2">{{ item.title }}</h2>
                <ul class="space-y-3 text-right">
                  @for (child of item.children; track child) {
                    <li>
                      <a [routerLink]="['/' + currentLang + child.url]" (click)="scrollToTop()" class="text-[var(--color-nimicgreen)] hover:text-[#4a5d63] transition-colors duration-200">
                        {{ child.title }}
                      </a>
                    </li>
                  }
                </ul>
              </div>
            }
          </div>
        }
      </div>
    </section>
  </main>
</div>
<app-footer></app-footer>
