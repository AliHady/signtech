<section id="breadcrumbs" class="mx-auto mt-28 lg:px-40 md:px-10 py-3 ">
  <div class="container mx-auto px-4 py-2">
    <h4 class="font-semibold text-lg">{{ list.length ? list[list.length - 1].label : '' }}</h4>
    <nav aria-label="breadcrumb" class="py-4 hidden md:block">
      <ol class="breadcrumb flex items-center gap-2 text-sm">
        @for (item of list; track item.label) {
        <li class="breadcrumb-item inline-flex items-center" [class.active]="$last">
          @if (!$last && item.url) {
          <a [routerLink]="item.url" class="text-gray-500 hover:text-gray-700 cursor-pointer">
            {{ item.label }}
          </a>
          <span class="mx-2 text-gray-500">
            <svg class="w-3 h-3 text-[var(--color-support-link-orange)]" fill="none" stroke="currentColor"
              viewBox="0 0 24 24">
              @if (isRTL) {
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
              } @else {
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              }
            </svg>
          </span>
          }
          @if ($last || !item.url) {
          <span class="text-[var(--main-color)] font-medium">
            {{ item.label }}
          </span>
          }
        </li>
        }
      </ol>
    </nav>
  </div>
</section>
