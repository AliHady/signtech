<header class="header" >
  <div>
    <!-- Top Header Panel -->
    <div class="text-gray-700 text-sm">
      <div class="container mx-auto flex items-center justify-end gap-4 p-2">
        <a href="#" class="hover:text-black">تواصل معنا</a>
        <a  class="hover:text-black cursor-pointer" (click)="switchLanguage(currentLang === 'en' ? 'ar' : 'en')">
          {{ currentLang === 'en' ? 'عربي' : 'EN' }}
        </a>
      </div>
    </div>

    <!-- Main Navbar -->
    <div class="container mx-auto flex items-center justify-between p-4 relative">
      
      <!-- Logo -->
      <div class="flex items-center">
        <img src="/assets/images/newLogoGreen.png" alt="المركز الوطني للمعلومات الصناعية والتعدينية" class="h-14" />
      </div>

      <!-- Navigation Links -->
      <div class="flex items-center gap-8 text-gray-700 text-sm relative">

        <!-- عن المركز -->
        <div class="relative" (mouseenter)="openSubmenu('about')" (mouseleave)="closeSubmenu('about')">
          <div class="flex items-center gap-1 hover:text-black cursor-pointer">
            عن المركز
            <svg class="w-3 h-3 transition-transform duration-300" [ngClass]="{'rotate-180': submenuOpen['about']}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </div>
          <div
            class="absolute right-0 mt-4 w-48 bg-white border rounded-xl shadow-lg overflow-hidden transition-all duration-300 ease-out"
            [ngClass]="{
              'opacity-100 scale-100 visible': submenuOpen['about'],
              'opacity-0 scale-95 invisible': !submenuOpen['about']
            }"
          >
            <div class="absolute top-0 right-5 -translate-y-1/2 w-3 h-3 bg-white rotate-45 border-t border-r"></div>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">رابط 1</a>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">رابط 2</a>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">رابط 3</a>
          </div>
        </div>

        <!-- المبادرات (Horizontal Submenu) -->
        <div class="relative" (mouseenter)="openSubmenu('initiatives')" (mouseleave)="closeSubmenu('initiatives')">
          <div class="flex items-center gap-1 hover:text-black cursor-pointer">
            المبادرات
            <svg class="w-3 h-3 transition-transform duration-300" [ngClass]="{'rotate-180': submenuOpen['initiatives']}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </div>
          <div
            class="absolute right-0 mt-4 min-w-max bg-white border rounded-xl shadow-lg overflow-hidden transition-all duration-300 ease-out flex space-x-4 p-3"
            [ngClass]="{
              'opacity-100 scale-100 visible': submenuOpen['initiatives'],
              'opacity-0 scale-95 invisible': !submenuOpen['initiatives']
            }"
          >
            <div class="absolute top-0 right-5 -translate-y-1/2 w-3 h-3 bg-white rotate-45 border-t border-r"></div>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">رابط 1</a>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">رابط 2</a>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">رابط 3</a>
          </div>
        </div>

        <!-- المنتجات -->
        <div class="relative" (mouseenter)="openSubmenu('products')" (mouseleave)="closeSubmenu('products')">
          <div class="flex items-center gap-1 hover:text-black cursor-pointer">
            المنتجات
            <svg class="w-3 h-3 transition-transform duration-300" [ngClass]="{'rotate-180': submenuOpen['products']}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </div>
          <div
            class="absolute right-0 mt-4 w-48 bg-white border rounded-xl shadow-lg overflow-hidden transition-all duration-300 ease-out"
            [ngClass]="{
              'opacity-100 scale-100 visible': submenuOpen['products'],
              'opacity-0 scale-95 invisible': !submenuOpen['products']
            }"
          >
            <div class="absolute top-0 right-5 -translate-y-1/2 w-3 h-3 bg-white rotate-45 border-t border-r"></div>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">رابط 1</a>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">رابط 2</a>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">رابط 3</a>
          </div>
        </div>

        <!-- الخدمات الإلكترونية -->
        <div class="relative" (mouseenter)="openSubmenu('services')" (mouseleave)="closeSubmenu('services')">
          <div class="flex items-center gap-1 hover:text-black cursor-pointer">
            الخدمات الإلكترونية
            <svg class="w-3 h-3 transition-transform duration-300" [ngClass]="{'rotate-180': submenuOpen['services']}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </div>
          <div
            class="absolute right-0 mt-4 w-48 bg-white border rounded-xl shadow-lg overflow-hidden transition-all duration-300 ease-out"
            [ngClass]="{
              'opacity-100 scale-100 visible': submenuOpen['services'],
              'opacity-0 scale-95 invisible': !submenuOpen['services']
            }"
          >
            <div class="absolute top-0 right-5 -translate-y-1/2 w-3 h-3 bg-white rotate-45 border-t border-r"></div>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">رابط 1</a>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">رابط 2</a>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">رابط 3</a>
          </div>
        </div>

        <!-- المركز الإعلامي -->
        <div class="relative" (mouseenter)="openSubmenu('media')" (mouseleave)="closeSubmenu('media')">
          <div class="flex items-center gap-1 hover:text-black cursor-pointer">
            المركز الإعلامي
            <svg class="w-3 h-3 transition-transform duration-300" [ngClass]="{'rotate-180': submenuOpen['media']}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </div>
          <div
            class="absolute right-0 mt-4 w-48 bg-white border rounded-xl shadow-lg overflow-hidden transition-all duration-300 ease-out"
            [ngClass]="{
              'opacity-100 scale-100 visible': submenuOpen['media'],
              'opacity-0 scale-95 invisible': !submenuOpen['media']
            }"
          >
            <div class="absolute top-0 right-5 -translate-y-1/2 w-3 h-3 bg-white rotate-45 border-t border-r"></div>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">رابط 1</a>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">رابط 2</a>
            <a href="#" class="block px-4 py-2 hover:bg-gray-100">رابط 3</a>
          </div>
        </div>

      </div>

      <!-- Action Buttons -->
      <div class="flex items-center gap-3 text-sm">
        <a href="#" class="px-4 py-2 bg-gray-700 text-white rounded-md flex items-center gap-1">
          تسجيل الدخول
          <span>↖</span>
        </a>
        <a href="#" class="px-4 py-2 border border-gray-700 text-gray-700 rounded-md flex items-center gap-1">
          طلب صلاحية
          <span>↖</span>
        </a>
      </div>

    </div>
  </div>
</header>
