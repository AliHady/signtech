<div class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title">تسجيل الدخول</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="email">البريد الإلكتروني</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">البريد الإلكتروني مطلوب</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">يرجى إدخال بريد إلكتروني صحيح</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">كلمة المرور</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">كلمة المرور مطلوبة</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">يجب أن تكون كلمة المرور 6 أحرف على الأقل</span>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || isLoading">
          {{ isLoading ? 'جاري تسجيل الدخول...' : 'تسجيل الدخول' }}
        </button>
      </div>

      <div class="auth-links">
        <a (click)="navigateToPasswordReset()" class="auth-link">نسيت كلمة المرور؟</a>
        <span class="auth-separator">|</span>
        <a (click)="navigateToSignup()" class="auth-link">إنشاء حساب جديد</a>
      </div>
    </form>
  </div>
</div>
