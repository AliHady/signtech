<section id="breadcrumbs" class="mx-auto mt-6 px-4 py-3 ">
  <div class="container mx-auto px-4 py-2">
    <h4 class="font-semibold text-lg">{{ list[list.length - 1].label }}</h4>
    <nav aria-label="breadcrumb" class="py-4 hidden md:block">
      <ol class="breadcrumb flex items-center gap-2 text-sm">
        @for (item of list; track item.label) {
          <li class="breadcrumb-item inline-flex items-center" [class.active]="$last">
            @if (!$last && item.url) {
              <a [routerLink]="item.url" class="text-gray-500 hover:text-gray-700">
                {{ item.label }}
              </a>
              <span class="mx-2 text-gray-400">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
              </span>
            }
            @if ($last || !item.url) {
              <span class="text-gray-900 font-medium">
                {{ item.label }}
              </span>
            }
          </li>
        }
      </ol>
    </nav>
  </div>
</section>
