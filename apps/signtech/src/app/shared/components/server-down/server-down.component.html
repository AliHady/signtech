<div class="min-h-screen flex flex-col bg-white">
  <div class="flex-grow flex items-center justify-center">
    <div class="text-center px-4">
      <div class="relative">
        <img src="assets/images/logo.png" alt="Logo" class="mx-auto mb-2" style="width: 10rem">
        <h1 class="text-[120px] font-bold text-[var(--color-signtech-orange)] leading-none mb-8">{{
          'SERVER_DOWN.TITLE' | translate }}</h1>
        <div
          class="absolute -bottom-4 left-1/2 transform -translate-x-1/2 w-24 h-1 bg-[var(--color-signtech-orange)]">
        </div>
      </div>
      <h2 class="text-3xl font-semibold text-[var(--color-signtech-orange)] mt-8 mb-8">{{ 'SERVER_DOWN.HEADING' |
        translate }}</h2>
      <p class="text-[var(--color-signtech-orange)] max-w-md mx-auto mb-8">
        {{ 'SERVER_DOWN.DESCRIPTION' | translate }}
      </p>
      <div class="flex justify-center gap-4 mt-12">
        <button (click)="retryConnection()"
          class="px-8 py-3 rounded-xl text-white bg-[var(--main-color)] hover:bg-orange-600 disabled:opacity-50 disabled:cursor-not-allowed border-0 font-medium font-inherit font-['DiodrumArabic'] cursor-pointer">
          {{ 'SERVER_DOWN.RETRY_BUTTON' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
