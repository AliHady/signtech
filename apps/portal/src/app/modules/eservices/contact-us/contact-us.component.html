<app-header></app-header>
<div class="news-details-container" [@routeAnimations]>
  <app-breadcrumbs></app-breadcrumbs>

  <main class="news-content bg-white overflow-hidden">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate class="space-y-6">
        <div *ngIf="formSubmitted" class="p-4 mb-4 text-sm text-green-700 bg-green-100">
          <label class="font-medium">تم استلام طلبك بنجاح</label>
        </div>
       
        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">نوع التواصل</label>
          <div class="flex gap-4">
            <div class="flex items-center">
              <input type="radio" class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500" formControlName="contactType" [value]="1" id="suggest">
              <label class="mr-2 text-sm font-medium text-gray-700" for="suggest">اقتراح</label>
            </div>
            <div class="flex items-center">
              <input type="radio" class="w-4 h-4 text-blue-600 border-gray-300 focus:ring-blue-500" formControlName="contactType" [value]="2" id="complaint">
              <label class="mr-2 text-sm font-medium text-gray-700" for="complaint">شكوى</label>
            </div>
          </div>
          <div *ngIf="contactForm.get('contactType')?.invalid && contactForm.get('contactType')?.touched" class="text-sm text-red-600">
            اختر نوع التواصل
          </div>
        </div>
       
        <div class="space-y-2">
          <input type="text" maxlength="200" formControlName="subject" 
                 class="w-full px-4 py-2 text-gray-700 border border-gray-300 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" 
                 placeholder="الموضوع">
          <div *ngIf="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched" class="text-sm text-red-600">
            الموضوع مطلوب
          </div>
        </div>
       
        <div class="space-y-2">
          <input type="text" maxlength="200" formControlName="fullName" 
                 class="w-full px-4 py-2 text-gray-700 border border-gray-300 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" 
                 placeholder="الاسم الكامل">
          <div *ngIf="contactForm.get('fullName')?.invalid && contactForm.get('fullName')?.touched" class="text-sm text-red-600">
            الاسم الكامل مطلوب
          </div>
        </div>
       
        <div class="space-y-2">
          <input type="email" maxlength="250" formControlName="email" 
                 class="w-full px-4 py-2 text-gray-700 border border-gray-300 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" 
                 placeholder="البريد الإلكتروني">
          <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-sm text-red-600">
            بريد إلكتروني صالح مطلوب
          </div>
        </div>
       
        <div class="space-y-2">
          <textarea maxlength="400" formControlName="message" rows="6" 
                    class="w-full px-4 py-2 text-gray-700 border border-gray-300 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500" 
                    placeholder="الرسالة"></textarea>
          <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="text-sm text-red-600">
            الرسالة مطلوبة
          </div>
        </div>
       
        <div class="flex gap-4">
          <button type="submit" 
                  [disabled]="contactForm?.invalid"
                  class="px-6 py-2 text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
            إرسال
          </button>
          <button type="button" 
                  (click)="onClear()"
                  class="px-6 py-2 text-gray-700 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
            مسح
          </button>
        </div>
      </form>
    </div>
  </main>
</div>
<app-footer></app-footer>
